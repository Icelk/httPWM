<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light http controll</title>
    <script defer src="/script.js"></script>
</head>

<body style="text-align: center;">
    <h2>Set value</h2>
    <input style="width: 30em;" type="range" name="Wtrength" id="strength" oninput="toSend = this.value" min="0" max="1"
        value="0.5" step="0.01">

    <h2>Set scheduler time of day</h2>
    <select name="Weekday" id="weekday">
        <option value="mon">Monday</option>
        <option value="tue">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thu">Thursday</option>
        <option value="fri">Friday</option>
        <option value="sat">Saturday</option>
        <option value="sun">Sunday</option>
    </select>
    <input type="text" style="width: 6em;" name="Day Time" id="dayTime" placeholder="HH:MM:SS">
    <button onclick="getAndSendDayTime()">Change!</button>

    <h2>Set transition</h2>
    <input style="width: 30em;" type="range" name="From Strength" id="fromStrength" min="0" max="1" value="0.5"
        step="0.01">
    <br>
    <input style="width: 30em;" type="range" name="To Strength" id="toStrength" min="0" max="1" value="0.5" step="0.01">
    <br>
    <input type="number" style="width: 6em;" name="Transition Time" id="transitionTime" placeholder="secs" min="0.1">
    <select name="Transition Interpolation" id="interpolation" onchange="checkTransitionExtras()">
        <option value="linear">Linear</option>
        <option value="sine">Sine</option>
        <option value="linear-extra">Linear with fade to start again</option>
    </select>
    <input style="display: none; width: 20em;" type="number" name="Interpolation Extra Value" id="interpolationExtras">
    <button onclick="getAndSetTransition()">Set</button>

</body>

</html>
